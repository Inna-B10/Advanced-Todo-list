<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/overrides.css" />
    <link rel="stylesheet" href="styles/palettes.css" />
    <link rel="stylesheet" href="styles/utilities.css" />
    <link rel="stylesheet" href="styles/classes.css" />
    <!-- Icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script type="module" src="main.js"></script>

    <title>Todo List</title>
  </head>
  <body class="min-h-screen flex column">
    <header class="bg-primary text-white">
      <h1 class="text-center">Todo List</h1>
    </header>

    <main class="grow">
      <form name="advanced-todo-list">
        <div class="flex user-input">
          <input
            id="todo-text-input"
            type="text"
            name="title-input"
            autofocus />

          <button type="submit" id="todo-add-button">Add</button>
        </div>
        <div>
          <select name="select" id="selected-todoes">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
          <button type="submit" id="deleteAll" class="delete-all">
            Delete all &nbsp;&nbsp;<i class="fa fa-trash"></i>
          </button>
        </div>

        <ul id="todo-display" class="todo-list"></ul>
      </form>
    </main>

    <footer class="bg-primary text-white">
      <h2 class="text-center">Let's do it ðŸ˜‰!</h2>
    </footer>
  </body>
</html>
